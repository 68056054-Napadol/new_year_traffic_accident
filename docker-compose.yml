version: '3.8'

services:
  streamlit-app:
    build: .
    container_name: traffic-accident-system
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - accident-network

networks:
  accident-network:
    driver: bridge